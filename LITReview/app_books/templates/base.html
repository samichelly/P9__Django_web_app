{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <div>
            <img src="{% static 'logo_LITRevu-removebg-preview.png' %}" alt="Logo" />
        </div>
        {% if user.is_authenticated %}
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Flux</a></li>
                <li><a href="{% url 'posts' %}">Posts</a></li>
                <li><a href="{% url 'subscription' %}">Abonnements</a></li>
                <li><a href="{% url 'logout' %}">Se d√©connecter</a></li>
            </ul>
            <div class="user_connected">
                <a href="{% url 'profile' %}">Consulter le profil</a></li>
                <p>Utilisateur : {{ user.username }}</p>
            </div>
        </nav>
        {% endif %}
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
