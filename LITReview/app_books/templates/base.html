{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <div>
            <img src="{% static 'logo_LITRevu.jpg' %}" alt="Logo" />
        </div>
        {% if user.is_authenticated %}
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Flux</a></li>
                <li><a href="{% url 'posts' %}">Posts</a></li>
                <li><a href="{% url 'subscription' %}">Abonnements</a></li>
                <li><a href="{% url 'logout' %}">Se d√©connecter</a></li>
                <p>Utilisateur : {{ user.username }}</p>
            </ul>
        </nav>
        {% else %}
        <nav>
            <ul>
                <h3>Se connecter</h3>
            </ul>
        </nav>
        {% endif %}
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
