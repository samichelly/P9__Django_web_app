{% extends 'base.html' %}

{% block title %}Créer une Review{% endblock %}

{% block content %}
<h2>Créer une Review pour le Ticket "{{ ticket.title }}"</h2>
<div>
    {{ ticket.image }}<br>
    {{ ticket.description }}<br>
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer</button>
</form>
<a href="{% url 'ticket_detail' ticket_id=ticket.id %}">Retour au Ticket</a>
{% endblock %}
