{% extends 'base.html' %}

{% block title %}Créer un ticket{% endblock %}

{% block content %}
<h2>Créer un nouveau ticket</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button success-button" type="submit">Créer</button>
</form>
{% endblock %}
