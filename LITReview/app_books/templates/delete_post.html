{% extends 'base.html' %}

{% block title %}Supprimer le Post{% endblock %}

{% block content %}
<h2>Supprimer le Post</h2>
<p>Voulez-vous supprimer le post ?</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirmer</button>
    <a href="{% url 'posts' %}">Annuler</a>
</form>
{% endblock %}
