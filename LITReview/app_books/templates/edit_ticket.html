{% extends 'base.html' %}

{% block title %}Éditer le Ticket{% endblock %}

{% block content %}
<h2>Éditer le Ticket</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ticket-container">
        {{ form.as_p }}
    </div>
    <button class="button success-button" type="submit">Enregistrer</button>
</form>
{% endblock %}
