{% extends 'base.html' %}

{% block title %}Profil de l'Utilisateur{% endblock %}

{% block content %}
<h2>Profil</h2>
<div class="user-profile">
    <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
    <p><strong>Adresse e-mail :</strong> {{ user.email }}</p>
    <a href="{% url 'password_change' %}">Changer le mot de passe</a>
</div>
{% endblock %}
